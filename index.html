<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="card" style="width: 50rem;">
    <div class="card-header text-white bg-info text-center" style="font-size: x-large;">
      XÉT TUYỂN SINH VIÊN
    </div>


    <div class="card-body">
      <form>

        <div class="row py-4">

          <div class="col-3">
            <p style="color: blue; font-size: larger;">Điểm Chuẩn</p>
            <div class="form-group">
              <select class="form-control" id="selectDiemChuan">
                <!-- <option value="Người Lạ">Chọn điểm chuẩn</option> -->
                <option value="30">30</option>
                <option value="25">25</option>
                <option value="20">20</option>
                <option value="18">18</option>
              </select>
            </div>
          </div>

          <div class="col-3">
            <p style="color: blue; font-size: larger;">Khu Vực Ưu Tiên</p>
            <div class="form-group">
              <select class="form-control" id="selectKVUT">
                <option value="0">Chọn Khu Vực</option>
                <option value="2">A</option>
                <option value="1">B</option>
                <option value="0.5">C</option>
              </select>
            </div>
          </div>

          <div class="col-3">
            <p style="color: blue; font-size: larger;">Đối Tượng Ưu Tiên</p>
            <div class="form-group">
              <select class="form-control" id="selectDTUT">
                <option value="0">Chọn Đối Tượng</option>
                <option value="2.5">1</option>
                <option value="1.5">2</option>
                <option value="1">3</option>
              </select>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col-3">
            <p>Môn thứ nhất :</p>
            <div class="form-group">
              <input type="text" class="form-control" id="input1" placeholder="Điểm Số">
            </div>
          </div>
          <div class="col-3">
            <p>Môn thứ hai :</p>
            <div class="form-group">
              <input type="text" class="form-control" id="input2" placeholder="Điểm Số">
            </div>
          </div>
          <div class="col-3">
            <p>Môn thứ ba :</p>
            <div class="form-group">
              <input type="text" class="form-control" id="input3" placeholder="Điểm Số">
            </div>
          </div>


        </div>

        <button onclick="calcXetTuyen();" type="button" class="btn btn-danger" id="btnCalc">Kết Quả</button>
        <p id="txtResultXetTuyen"></p>

      </form>
    </div>
  </div>


  <div class="col-6 py-5">
    <div class="card" style="width: 18rem;">
      <div class="card-header text-white bg-primary text-center">
        TÍNH TIỀN ĐIỆN
      </div>
      <div class="card-body">
        <form>
          <p>Họ Tên</p>
          <div class="form-group">
            <input type="text" class="form-control" id="inputNameTienDien" placeholder="Điền họ tên">
          </div>
          <p>Số KW :</p>
          <div class="form-group">
            <input type="text" class="form-control" id="inputSoKW" placeholder="Điền số">
          </div>

          <button onclick="calcTinhTienDien();" type="button" class="btn btn-danger" id="btnSXTT">Tính tiền
            điện</button>
          <p id="txtResultTinhTienDien"></p>
        </form>


      </div>
    </div>
  </div>


  <div class="col-6 py-5">
    <div class="card" style="width: 18rem;">
      <div class="card-header text-white bg-danger text-center">
        THUẾ THU NHẬP CÁ NHÂN
      </div>
      <div class="card-body">
        <form>
          <p>Họ Tên</p>
          <div class="form-group">
            <input type="text" class="form-control" id="inputNameTax" placeholder="Điền họ tên">
          </div>

          <p>Thu Nhập Một Năm :</p>
          <div class="form-group">
            <input type="text" class="form-control" id="inputIncome" placeholder="Điền số">
          </div>

          <p>Số người phụ thuộc :</p>
          <div class="form-group">
            <input type="text" class="form-control" id="inputSNPT" placeholder="Điền số">
          </div>

          <button onclick="calcTAX();" type="button" class="btn btn-danger" id="btnTAX">Tính thuế</button>
          <p id="txtResultTAX"></p>
        </form>


      </div>
    </div>
  </div>



  <div class="card" style="width: 50rem;" style="padding-bottom: 100px;">
    <div class="card-header text-white bg-success text-center" style="font-size: x-large;">
      TÍNH TIỀN CÁP
    </div>

    <div class="card-body">
      <form>
        <div>
          <select id="SelectCustomer" onchange="eventSelect()"
            style="height:45px; border-color: purple; border-radius:8px;">
            <option value="0">Chọn loại khách hàng</option>
            <option value="1">Nhà Dân</option>
            <option value="2">Doanh Nghiệp</option>
          </select>


          <input id="SoKetNoi" style="display:none; border-color: rgba(13, 36, 236, 0.815);" type="number"
            class="col-2 my-3 bg-light form-control " placeholder="Số kết nối">
        </div>
        <br>
        <div class="row">
          <div class="col-5">
            <p>Mã Khách Hàng :</p>
            <div class="form-group">
              <input type="text" class="form-control" id="inputMaKH" placeholder="Điền Mã KH"
                style="padding: 30px; border-color:blue;">
            </div>
          </div>
          <div class="col-5">
            <p>Số Kênh Cao Cấp :</p>
            <div class="form-group">
              <input type="text" class="form-control" id="inputSoKenh" placeholder="Số Kênh"
                style="padding: 30px; border-color:blue;">
            </div>
          </div>

        </div>

        <button onclick="calcTinhTienCap();" type="button" class="btn btn-danger" id="btnTTC"
          style="padding: 15px; border-radius:25px;">Tính tiền
          cáp</button>
        <br>
        <br>

        <p style="background-color: springgreen; width: 70%; border-radius: 20px;text-align:center; font-size: 1.5rem;padding: 10px;"
          id="txtResultTinhTienCap">Xem tiền cáp tại đây !</p>

      </form>
      <br>
      <br>
      <br>
    </div>
  </div>























  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <!-- Main JS -->
  <script src="./main.js"></script>
</body>

</html>
